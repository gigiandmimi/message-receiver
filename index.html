<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        neutral: '#f9fafb'
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .message-box {
                @apply bg-white p-4 rounded-lg shadow-sm mb-4 border-l-4 border-primary transition-all duration-300 hover:shadow-md;
            }
            .scrollbar-thin {
                scrollbar-width: thin;
            }
            .scrollbar-thin::-webkit-scrollbar {
                width: 4px;
            }
            .scrollbar-thin::-webkit-scrollbar-thumb {
                background-color: rgba(156, 163, 175, 0.5);
                border-radius: 2px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold text-gray-800 text-center">
                <i class="fa fa-comments text-primary mr-2"></i>信息展示
            </h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6 md:py-8">
        <!-- 信息展示区域 -->
        <div class="bg-white rounded-lg shadow-md p-4 md:p-6 mb-6 h-[60vh] flex flex-col">
            <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
                <i class="fa fa-list-alt text-primary mr-2"></i>公共信息区
                <span id="messageCount" class="ml-2 text-sm text-gray-500">(加载中...)</span>
            </h2>
            <div id="messageDisplay" class="flex-grow overflow-y-auto scrollbar-thin p-2 bg-neutral rounded">
                <div class="text-gray-500 text-center py-8">
                    <i class="fa fa-circle-o-notch fa-spin text-4xl mb-2 opacity-30"></i>
                    <p>正在加载历史信息...</p>
                </div>
            </div>
        </div>

        <!-- 发送信息区域 -->
        <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
                <i class="fa fa-pencil text-primary mr-2"></i>发送信息
            </h2>
            <div class="space-y-4">
                <div>
                    <label for="newMessage" class="block text-sm font-medium text-gray-700 mb-1">信息内容</label>
                    <textarea id="newMessage" rows="3" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors resize-none"
                        placeholder="请输入要发送的信息..."></textarea>
                </div>
                
                <button id="sendButton" 
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-md transition-colors flex items-center justify-center">
                    <i class="fa fa-paper-plane mr-2"></i>发送信息
                </button>

                <!-- 错误提示区域 -->
                <div id="errorAlert" class="hidden text-red-500 text-sm p-3 bg-red-50 rounded-md">
                    <i class="fa fa-exclamation-circle mr-1"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-6">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>公共信息展示系统 &copy; 2023</p>
        </div>
    </footer>

    <script>
        const API_URL = '/api/messages';
        const messageDisplay = document.getElementById('messageDisplay');
        const newMessageInput = document.getElementById('newMessage');
        const sendButton = document.getElementById('sendButton');
        const messageCount = document.getElementById('messageCount');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        
        window.addEventListener('load', fetchMessages);
        setInterval(fetchMessages, 3000);
        sendButton.addEventListener('click', sendMessage);
        newMessageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // 发送信息（显示详细错误）
        async function sendMessage() {
            const messageContent = newMessageInput.value.trim();
            if (!messageContent) {
                showError('请输入信息内容');
                return;
            }
            
            try {
                hideError(); // 隐藏之前的错误
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageContent })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    // 显示后端返回的具体错误（如权限问题、路径错误）
                    throw new Error(result.error || '发送失败') + 
                          (result.details ? '（' + result.details + '）' : '');
                }
                
                if (result.status === 'success') {
                    newMessageInput.value = '';
                    fetchMessages();
                }
            } catch (error) {
                console.error('发送失败:', error);
                showError(error.message); // 显示详细错误
            }
        }
        
        // 获取信息
        async function fetchMessages() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`加载失败: ${response.status}`);
                
                const messages = await response.json();
                updateMessageDisplay(messages);
                messageCount.textContent = `(${messages.length} 条信息)`;
            } catch (error) {
                console.error('获取信息失败:', error);
                if (messageDisplay.querySelector('.fa-spin')) {
                    messageDisplay.innerHTML = `
                        <div class="text-red-500 text-center py-8">
                            <i class="fa fa-exclamation-triangle text-4xl mb-2"></i>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }
        }
        
        // 辅助函数：显示错误
        function showError(text) {
            errorMessage.textContent = text;
            errorAlert.classList.remove('hidden');
        }
        
        // 辅助函数：隐藏错误
        function hideError() {
            errorAlert.classList.add('hidden');
        }
        
        function updateMessageDisplay(messages) {
            if (!messages || messages.length === 0) {
                messageDisplay.innerHTML = `
                    <div class="text-gray-500 text-center py-8">
                        <i class="fa fa-comment-o text-4xl mb-2 opacity-30"></i>
                        <p>暂无信息，发送第一条信息吧！</p>
                    </div>
                `;
                return;
            }
            
            let messagesHtml = '';
            messages.forEach(msg => {
                messagesHtml += `
                    <div class="message-box">
                        <div class="flex justify-end items-start mb-1">
                            <span class="text-xs text-gray-500">${msg.time}</span>
                        </div>
                        <p class="text-gray-700">${escapeHtml(msg.message)}</p>
                    </div>
                `;
            });
            
            messageDisplay.innerHTML = messagesHtml;
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
